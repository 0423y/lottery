server:
  port: 8080

#多数据源路由配置
mini-db-router:
  jdbc:
    datasource:
      dbCount: 2
      tbCount: 4
      default: db00
      routerKey: uId
      list: db01,db02
      db00:
        username: root
        password: root
        url: jdbc:mysql://localhost:3306/pfclottery?useUnicode=true&characterEncoding=UTF-8 #&serverTimezone=Asia/Shanghai
        driver-class-name: com.mysql.cj.jdbc.Driver
      db01:
        username: root
        password: root
        url: jdbc:mysql://localhost:3306/lottery_01?useUnicode=true&characterEncoding=UTF-8 #&serverTimezone=Asia/Shanghai
        driver-class-name: com.mysql.cj.jdbc.Driver
      db02:
        username: root
        password: root
        url: jdbc:mysql://localhost:3306/lottery_02?useUnicode=true&characterEncoding=UTF-8 #&serverTimezone=Asia/Shanghai
        driver-class-name: com.mysql.cj.jdbc.Driver




mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  config-location:  classpath:/mybatis/config/mybatis-config.xml

# Dubbo 广播方式配置
dubbo:
  application:
    name: pfcLottery
    version: 1.0.0
    parameters:
      unicast: false
  registry:
    address: multicast://224.5.6.7:1234 #N/A
  protocol:
    name: dubbo
    port: 20880
  scan:
    base-packages: com.pfc.pfcl.rpc
